<router-outlet/>

<div class="toasts" dir="rtl">
  @for (toast of toastService.toasts(); track toast) {
    <ngb-toast
      [class]="toast.classname"
      [autohide]="true"
      [delay]="toast.delay || 3000"
      (hidden)="toastService.remove(toast)">
      {{ toast.text }}
    </ngb-toast>
  }
</div>
